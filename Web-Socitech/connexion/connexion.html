<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/logo_img.svg">

    <!-- Css link -->
    <link rel="stylesheet" href="./connexion.css">
    <!-- Google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Righteous&display=swap" rel="stylesheet">
    <!-- font Awesom links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- boostrp css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- boostrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Connexion</title>
</head>
<body>

    <section class="form_center">
        <div class="form">
            <!-- Formulaire -->
            <form class="form-group" action="">
                <h1>Connexion</h1>
                <div class="form-floating mb-3">
                    <input type="email" name="email" id="email" placeholder="name@example.com" class="form-control">
                    <label for="email">E-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" placeholder="Mot de passe" id="password" class="form-control">
                    <label for="password">Mot de passe</label>
                </div>
                <button type="submit" class="btn btn-primary">Connexion</button>
                <a href="#">Mot de passe oublié ?</a>

                <!-- or de séparation -->
                <div class="separator">
                    <hr>
                    <p>or</p>
                    <hr>
                </div>

                <div class="accounts">
                    <!-- boutton compte google -->
                    <div class="google_account account">
                      <a href="#"><img src="./img/google.png" alt="google_logo_img" width="25px">Connexion avec google</a>
                    </div>
                    <!-- boutton compte microsofte -->
                      <div class="microsoft_account account">
                        <a href="#"><img src="./img/microsoft.png" alt="microsoft_logo_img" width="25px">Connexion avec microsofts</a>
                      </div>
                  </div>
            </form>
            

            <!-- Ombre -->
            <div class="drop drop-1"></div>
            <div class="drop drop-2"></div>
            <div class="drop drop-3"></div>
            <div class="drop drop-4"></div>
            <div class="drop drop-5"></div>
        </div>

        
        

    </section>
    
</body>
</html>
